<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Three JS</title>
    <!-- Etiqueta FavIcon -->
    <link rel="stylesheet" href="../css/mainStyle.css">
    <!-- Basic definition of library (WebGL)-->
    <script src="../libs/three.js"></script>
    <script src="../vendors/three.js-master/build/three.min.js"></script>
    <!-- Loader GLTF, OBJ Y MTL-->
    <script src="../vendors/load/DRACOLoader.js"></script>
    <script src="../vendors/load/GLTFLoader.js"></script>
    <script src="../vendors/load/MTLLoader.js"></script>
    <script src="../vendors/load/OBJLoader.js"></script>
    <!-- Interaction with mouse (Zoom in, out, drag, movement camera, others) -->
    <script src="../libs/OrbitControls.js"></script>
    <!-- My own file of edition and work with TREEJS -->
    <script src="../js/mainGames.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

</head>

<body onload="start3dService()">
    <canvas width="800" height="600" class="webgl"></canvas>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a onclick="openForm('myForm')">Cylinder</a>
        <a onclick="openForm('myFormCube')">Cube</a>
        <a onclick="openForm('myFormCone')">Cone</a>
        <a onclick="createLight('AmbientLight')">AmbientLight</a>
        <a onclick="createLight('DirectionalLight')">DirectionalLight</a>
        <a onclick="createLight('PointLight')">PointLight</a>
        <a onclick="createLight('SpotLight')">SpotLight</a>
    </div>

    <div class="form-popup" id="myForm">
        <form action="" class="form-container">
            <h1>Cylinder</h1>

            <label for="RadiusTop"><b>RadiusTop</b></label>
            <input type="text" placeholder="10" name="RadiusTop" required>

            <label for="radiusBottom"><b>radiusBottom</b></label>
            <input type="text" placeholder="10" name="radiusBottom" required>

            <label for="height"><b>height</b></label>
            <input type="text" placeholder="10" name="height" required>

            <label for="radialSegments"><b>radialSegments</b></label>
            <input type="text" placeholder="32" name="radialSegments" required>

            <button type="button" onclick="createGeometries('Cylinder')" class="btn">Create Geometry</button>
            <button type="button" class="btn cancel" onclick="closeForm('myForm')">Close</button>
        </form>
    </div>

   
    <div class="form-popup" id="myFormCube">
        <form action="" class="form-container">
            <h1>Cube</h1>

            <label for="width"><b>Width</b></label>
            <input type="text" placeholder="10" id="widthCube" name="widthCube" required>

            <label for="heightCube"><b>Height</b></label>
            <input type="text" placeholder="10" id="heightCube" name="heightCube" required>

            <label for="depthCube"><b>Depth</b></label>
            <input type="text" placeholder="10" id="depthCube" name="depthCube" required>

            <label for="myWireframe"><b>Wireframe</b></label>
            <input type="text" placeholder="True/False" id="myWireframe" name="myWireframe" required>

            <a>
                <input type="checkbox" id="isWireframe" onchange=""> 
                <label for="isWireframe">Wireframe</label>
            </a>

            <br><br>

            <button type="button" onclick="createGeometries('Cube')" class="btn">Create Geometry</button>
            <button type="button" class="btn cancel" onclick="closeForm('myFormCube')">Close</button>
        </form>
    </div>

    
    <div class="form-popup" id="myFormCone">
        <form action="" class="form-container">
            <h1>Cone</h1>

            <label for="radiusCone"><b>Radius</b></label>
            <input type="text" placeholder="10" name="radiusCone" required>

            <label for="heightCone"><b>Height</b></label>
            <input type="text" placeholder="10" name="heightCone" required>

            <label for="radialSegmentsCone"><b>Radial Segments</b></label>
            <input type="text" placeholder="10" name="radialSegmentsCone" required>

            <button type="button" onclick="createGeometries('Cone')" class="btn">Create Geometry</button>
            <button type="button" class="btn cancel" onclick="closeForm('myFormCone')">Close</button>
        </form>
    </div>

</body>
